server:
  port: 8189
  servlet:
    context-path: /financeTracker
jwt:
  secret: 
  lifetime: 100m
spring:
  profiles:
    active: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/finance
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jackson:
    time-zone: Europe/Moscow
    date-format: "yyyy-MM-dd"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  main:
    allow-circular-references: true
  flyway:
    baseline-on-migrate: true
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    path: /v3/api-docs
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE


